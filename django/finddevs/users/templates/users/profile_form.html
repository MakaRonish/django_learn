{% extends 'main.html'%}
{%block content%}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{%url 'account' %}"><i class="material-symbols-outlined">arrow_back</i></a>
            <br>

            <form class="form" action="{%url 'edit-account'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                {% for feild in form%}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{feild.label}} </label>
                    {{feild}}
                </div>
                {%endfor%}


                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{%endblock content%}
